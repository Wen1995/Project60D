package com.game.framework.protocol;

option optimize_for = SPEED;

message TCSLogin {
	// 帐号
	optional string account = 1;
}
message TSCLogin {
	optional int64 uid = 1;
	// 工会Id
	optional int64 groupId = 2;
	// 服务器当前时间
	optional int64 systemCurrentTime = 3;
}

message TCSLogout {

}

message TCSHeart {

}
message TSCHeart {
	// 服务器当前时间
	optional int64 systemCurrentTime = 3;
}
