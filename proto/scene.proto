package com.game.framework.protocol;

option optimize_for = SPEED;

message TCSGetSceneInfo {

}
message TSCGetSceneInfo {
	repeated BuildingInfo buildingInfos = 1;
}

message BuildingInfo {
	// 建筑ID
	optional int64 buildingId = 1;
	// 建筑configId
	optional int32 configId = 2;
}

message TCSUpgrade {
	// 建筑ID
	optional int64 buildingId = 1;
}
message TSCUpgrade {
	// 建筑是否在升级
	optional bool state = 1;
	// 公司实力是否满足
	optional bool group = 2;
	// 资源是否满足
	optional bool resource = 3;
	// 特殊道具是否满足
	optional bool tool = 4;
	// 是否有空闲的建筑队列
	optional bool production = 5;
	// 升级完成时间
	optional int64 finishTime = 6;
}