	// 血量
	optional int32 blood = 1;
	// 食物
	optional int32 food = 2;
	// 水
	optional int32 water = 3;
	// 健康
	optional int32 health = 4;
	// 心情
	optional int32 mood = 5;
	// 攻击
	optional int32 attack = 6;
