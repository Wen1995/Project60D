    /** 图标名称 */
    optional string icon_name = 8 [default = ""];
    /** 建筑描述 */
    optional string bldg_info = 9 [default = ""];
    /** 消耗id */
    optional int32 con_id = 10 [default = 0];
    /** 消耗产出比 */
    optional int32 con_pro = 11 [default = 0];
    /** 产出id */
    optional int32 pro_id = 12 [default = 0];
    /** 建筑功能表名 */
    optional string bldg_func_table_name = 13 [default = ""];
    /** 建筑功能表索引ID */
    optional int32 bldg_func_table_id = 14 [default = 0];
    /** 庄园实力限制 */
    optional int32 bldg_strength_lim = 15 [default = 0];
    /** 每级消耗资源价值（每级增加实力） */
    optional int32 bldg_strength_add = 16 [default = 0];
    /** 消耗时间
(秒) */
