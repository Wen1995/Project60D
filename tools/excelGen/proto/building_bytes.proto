        optional int32 cost_id = 1 [default = 0];
        /** 消耗数量
(qty=quantity) */
        optional int32 cost_qty = 2 [default = 0];
    }

    repeated CostStruct cost_table = 20;
}

message BUILDING_ARRAY {
    repeated BUILDING items = 1;
}
