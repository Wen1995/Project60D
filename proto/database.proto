package com.game.framework.protocol;

option optimize_for = SPEED;

/** 这里存放mysql表中blob字段的二进制序列 */

message UserResource {
	optional repeated ResourceInfo resourceInfos = 1;
}

message ResourceInfo {
	// 资源类型枚举
	optional int32 resource = 1;
	// 资源数量
	optional int32 number = 2;
}

message BuildingState {
	optional UpgradeInfo upgradeInfo = 1;
}

message UpgradeInfo {
	// 是否在升级中
	optional bool upgrading = 1;
	// 升级人
	optional int64 uid = 2;
}